<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
	</div>
	<p class="lead text-center">You will be automatically redirected in <span id="countdown"></span> seconds.....</p>
            <h6 class="h6 text-center">If still not redirected, <a href="/dashboard">Click Here</a></h6>
	<script>
            var timeLeft = 3;
            var elem = document.getElementById('countdown');
            var timerId = setInterval(countdown, 1000);

            function countdown() {
                if (timeLeft < 0) {
                    clearTimeout(timerId);
                } else {
                    elem.innerHTML = timeLeft;
                    timeLeft--;
                }
            }
            setTimeout(function(){
                window.location.href = "/dashboard";
            }, 3000);
        </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
