<meta charset="ISO-8859-1">


<title>Insert title here</title>

<style>
.box {
	margin: auto;
	background: #EAFDFC;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 50vh;
	flex-direction: column;
	box-shadow: 0 30px 60px 0 rgba(90, 116, 148, 0.4);
	border-radius: 12px;
	width: 600px;
	border: 2px solid #0e3721;
	padding: 15px;
	margin-top: 65px;
	margin-bottom: 65px;
}
</style>


</head>
<body>


	<th:block th:replace="sections/newheader"></th:block>


	<div class="box">
		<div th:if=${session.msg}>
			<div class="alert alert-success" role="alert"
				th:text="${session.msg}"></div>
		</div>

		<p class="lead text-center">
			You will be automatically redirected in <span id="countdown"></span>
			seconds.....
		</p>

		<h6 class="h6 text-center">
			If still not redirected, <a href="/dashboard">Click Here</a>
		</h6>
	</div>
	<th:block th:replace="sections/newfooter"></th:block>
