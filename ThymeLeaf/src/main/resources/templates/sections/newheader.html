<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<style>
.logo-container {
	display: flex;
	flex-direction: row;
	align-items: center;
}

.nav-color {
	background-color: rgb(147, 202, 224);
}

.bg-colour {
	background-color: rgb(131, 186, 207);
}

.arrangement {
	float: right;
}
</style>
</head>
<body>
	<th:block th:sections="newhead">
		<nav class="navbar nav-color">
			<div class="container-fluid ">
				<div class="logo-container">
					<div>
						<a class="navbar-brand" href="#"> <img
							src="image/nri logo.png" alt="Logo" width="100" height="40"
							class="d-inline-block align-text-top">
						</a>
					</div>
					<div>
						<h2>NRI Fintech</h2>
					</div>
				</div>


				<div class="logo-container">
					<div>
						<a class="navbar-brand" href="#"> <img src="image/profile.jpg"
							alt="Logo" width="50" height="50"
							class="d-inline-block align-text-top rounded-circle">
						</a>
					</div>

					<div>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarToggleExternalContent"
							aria-controls="navbarToggleExternalContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span> EMP id </span>
						</button>
					</div>
				</div>
			</div>
		</nav>
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-colour p-2 arrangement">
				<div class="text-black ">logout</div>
				<div class="text-black">change password</div>

			</div>
		</div>



		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</th:block>
</body>
</html>
